<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Plan</title>
</head>
<body>

        <div class="container">
                <div class="row">
                    <div class="col text-right">
                        <a href="/traveldashboard">Home</a> |
                        <a href="/logout">Logout</a>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-4">
                        <h2>Add a Trip</h2>
                        <form class="form" action="/create_trip" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label id="title">City</label>
                                <input class="form-control" type="text" name="city" id="city" />
                            </div>
                            <div class="form-group">
                                <label id="destination_description">Description</label>
                                <input class="form-control" type="text" name="destination_description" id="destination_description" />
                            </div>
                            <div class="form-group">
                                    <label id="start_date">Travel Date From</label>
                                    <input class="form-control" type="date" name="start_date" id="start_date" />
                                </div>
                                <div class="form-group">
                                        <label id="end_date">Travel Date To</label>
                                        <input class="form-control" type="date" name="end_date" id="end_date" />
                                    </div>


    



                            <input class="btn btn-dark" type="submit" value="Add" />
                        </form>
                        {% for msg in messages %}
                                    <p class="{{ msg.tags }}">
                                        {{ msg }}
                                    </p>
                        {% endfor %}
                    </div>
                </div>
        </div>
    
</body>
</html>
